    <div id="loginContainer"
      class="min-h-screen flex flex-col items-center justify-center px-5 py-8">
      <div class="w-full max-w-sm">
        <div class="text-center mb-12">
          <h1 id="i1hji"
            class="text-5xl font-display font-bold text-gray-800 mb-3">DayPat
          </h1>
          <p id="imt3m" class="text-gray-600 text-sm">EVERYDAY DESERVES A PAT.
          </p>
        </div>
        <div id="signInForm"
          class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
          <form class="space-y-4">
            <div><label
                class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
              <div class="relative"><input type="email"
                  placeholder="your@email.com"
                  class="w-full px-4 py-3 pl-11 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"><i
                  class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>
            <div><label
                class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
              <div class="relative"><input type="password"
                  placeholder="••••••••"
                  class="w-full px-4 py-3 pl-11 pr-11 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"><i
                  class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><button
                  type="button"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"><i
                    class="fa-solid fa-eye"></i></button></div>
            </div>
            <div class="flex items-center justify-between"><label
                class="flex items-center gap-2 cursor-pointer"><input
                  type="checkbox"
                  class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 focus:ring-2"><span
                  class="text-sm text-gray-600">Keep me logged
                  in</span></label><button type="button"
                class="text-sm font-semibold text-orange-500 hover:text-orange-600">Forgot?</button>
            </div><button type="submit"
              class="w-full bg-gradient-to-r from-orange-500 to-amber-500 text-white font-semibold py-3 rounded-xl hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
              Sign In
            </button>
          </form>
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3"></div>
          <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account?
            <button id="showSignUp"
              class="font-semibold text-orange-500 hover:text-orange-600">Sign
              Up</button>
          </p>
        </div>
        <div id="signUpForm"
          class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-8 hidden">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
          <form class="space-y-4">
            <div><label
                class="block text-sm font-semibold text-gray-700 mb-2">Full
                Name</label>
              <div class="relative"><input type="text" placeholder="John Doe"

              </div>
            </div>
            <div><label
                class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
              <div class="relative"><input type="email"
                  placeholder="your@email.com"
                  class="w-full px-4 py-3 pl-11 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"><i
                  class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>
            <div><label
                class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
              <div class="relative"><input type="password"
                  placeholder="••••••••"
                  class="w-full px-4 py-3 pl-11 pr-11 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"><i
                  class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><button
                  type="button"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"><i
                    class="fa-solid fa-eye"></i></button></div>
            </div>
            <div><label
                class="block text-sm font-semibold text-gray-700 mb-2">Confirm
                Password</label>
              <div class="relative"><input type="password"
                  placeholder="••••••••"

            </div><button type="submit"

              Create Account
            </button>
          </form>
          <div class="relative my-6">

              <div class="w-full border-t border-gray-200"></div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3"></div>
          <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account?
            <button id="showSignIn"
              class="font-semibold text-orange-500 hover:text-orange-600">Sign
              In</button>
          </p>
        </div>
        <div class="text-center mt-8">
          <p class="text-xs text-gray-500">© 2026 DayPat. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <script>
      const signInForm = document.getElementById('signInForm');
      const signUpForm = document.getElementById('signUpForm');
      const showSignUpBtn = document.getElementById('showSignUp');
      const showSignInBtn = document.getElementById('showSignIn');

      showSignUpBtn.addEventListener('click', () =>
      {
        signInForm.classList.add('hidden');
        signUpForm.classList.remove('hidden');
      });

      showSignInBtn.addEventListener('click', () =>
      {
        signUpForm.classList.add('hidden');
        signInForm.classList.remove('hidden');
      });

      const passwordToggles = document.querySelectorAll(
        'button[type="button"]');
      passwordToggles.forEach(toggle =>
      {
        if (toggle.querySelector('.fa-eye'))
        {
          toggle.addEventListener('click', function()
          {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');

            if (input.type === 'password')
            {
              input.type = 'text';
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
            }
            else
            {
              input.type = 'password';
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
            }
          });
        }
      });
    </script>
